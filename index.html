<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/index.css">
    <script src="./app/products.js" defer></script>
    <script src="./app/app.js" defer></script>
    <script src="https://kit.fontawesome.com/6edf27a371.js" defer crossorigin="anonymous"></script>
    <title>Store.com</title>
</head>
<body>
    <div class="overlay hidden" onclick="openCloseModal()"></div>

    <nav class="navbar">
        <h1 class="logo">Store.com</h1>
        <ul class="nav-links">
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Articles</a></li>
        </ul>
        <i class="fa-solid fa-cart-shopping fa-lg" id="cart" onclick="openCloseModal()"><div id="numberInCart">0</div></i>
    </nav>

    <main class="main">

        <div class="cart-modal hidden">
            <div class="modal-header">
                <h3>Your Shopping Cart</h3>
                <th><div onclick="openCloseModal()" class="close">&#10005;</div></i></th>    
            </div>
            <table class="modal-items">
                <tr class="table-head">
                    <th></th>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Actions</th>
                    <th><div></div></th>
                </tr>
            </table>
            <div class="modal-footer">
                <h4 id="totalPrice">Total: 0$</h4>
                <button class="btn btn-primary">Checkout</button>    
            </div>        
        </div>

        <div class="store">
        </div>

    </main>
</body>
</html>
